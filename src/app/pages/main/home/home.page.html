<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/main/add-card">Agregar nueva ficha</ion-item>
      <ion-item class="sign-out-button" lines="none" (click)="signOut()">
        <ion-icon class="sign-out-icon" slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refreshPage()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-select placeholder="Seleccionar campo de búsqueda" [(ngModel)]="searchField">
      <ion-select-option value="id_Cliente">ID de Cliente</ion-select-option>
      <ion-select-option value="fecha">Fecha</ion-select-option>
      <ion-select-option value="patente">Patente</ion-select-option>
      <ion-select-option value="marca">Marca</ion-select-option>
      <ion-select-option value="N_Ot">Número de OT</ion-select-option>
    </ion-select>
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event)"
      placeholder="Buscar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-list>
    <ion-item-sliding *ngFor="let c of filteredItems">
      <ion-item>
        <ion-avatar>
          <img [src]="c.image" />
        </ion-avatar>
        <ion-label>
          <div>ID del cliente: {{c.id_Cliente}}</div>
          <div>Numero de OT: {{ c.N_Ot }}</div>
          <div>Marca: {{c.marca}}</div>
          <div>Modelo: {{c.modelo}}</div>
          <div>Patente: {{c.patente}}</div>
          <div>Cantidad de gas: {{c.carga_gas_val}}</div>
          <div>Fecha: {{c.fecha}}</div>
        </ion-label>
      </ion-item>

      <!-- Botones de opciones -->
      <ion-item-options side="end">
        <ion-item-option (click)="editCard(c)">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </ion-item-option>
      
        <ion-item-option (click)="confirmDelete(c)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      
        <ion-item-option (click)="viewCard(c)">
          <ion-icon name="eye-outline"></ion-icon>
          Ver
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
