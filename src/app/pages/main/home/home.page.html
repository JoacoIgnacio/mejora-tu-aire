<!-- ======== Página de inicio ========== -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ======== Salir de la sesión ========== -->
<ion-content [fullscreen]="true">
  <ion-fab  vertical="top" horizontal="end" slot="fixed" > 
    <ion-button color="primary"(click)="signOut()">
      Cerrar sesión
    </ion-button>
  </ion-fab>
</ion-content> 

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/main/add-card">Agregar nueva ficha</ion-item>
      <ion-item routerLink="/main/search-card">Buscar ficha</ion-item>
      <ion-item routerLink="/main/delete-card">Eliminar ficha</ion-item>
      <!-- Agrega más elementos de la lista aquí para más opciones en el menú -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
